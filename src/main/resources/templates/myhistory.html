<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="include/includebase">
	<meta charset="UTF-8">
	<title>Title</title>
	<meta name="description" content="description"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body>
<script th:src="@{/js/myhistory.js}"></script>
<div th:replace="include/main" ></div>
<style>
	.myhistory{
		background:#419641;
		margin-right:20px;
		border-radius: 10px;
		text-align: center;
	}
</style>
<div class="body-right">
	<div class="row">
		<ol class="breadcrumb pull-left">
			<li>我的请假历史记录</li>
		</ol>
	</div>
	<div class="box-content">
		<table id="grid-data" class="table table-condensed table-hover table-striped">
			<thead>
			<tr>
				<th data-column-id="businessKey">业务号</th>
				<th data-formatter="processInstanceId" data-column-id="processInstanceId">流程实例ID</th>
				<th data-formatter="userId" data-column-id="userId">申请人</th>
				<th data-formatter="leaveType" data-column-id="leaveType">请假类型</th>
				<th data-formatter="applyTime" data-column-id="applyTime">申请时间</th>
				<th data-formatter="commands">查看详情</th>
			</tr>
			</thead>
		</table>
	</div>

	<div id="processinfo" class="modal" tabindex="-1" role="dialog">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
			<h4 class="modal-title" id="myModalLabel">流程活动记录</h4>
		</div>
		<div class="modal-body">
			<table id="processdata"
				   class="table table-condensed table-hover table-striped">
				<thead id="activity">

				</thead>
			</table>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		</div>
	</div>
</div>

</body>
</html>
